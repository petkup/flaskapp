<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
</head>
<body>
    <h1>{{ movie.title }}</h1>

    <h2>Comments:</h2>
    <ul>
        {% for comment in movie.comments %}
        <li>
            {{ comment }}
            <form action="{{ url_for('delete_comment', movie_id=movie_id, comment_id=loop.index0) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this comment?');">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <h3>Add a Comment</h3>
    <form action="{{ url_for('view_movie', movie_id=movie_id) }}" method="POST">
        <label for="comment">Comment:</label>
        <input type="text" id="comment" name="comment" required><br>

        <button type="submit">Add Comment</button>
    </form>

    <a href="/">Go back to the movie list</a>
</body>
</html>
